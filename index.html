<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <div class="wrapper">
        <div class="background">
            <div class="logo-wrapper">
                <img src="./assets/logo.png">
            </div>
        </div>
        <div class="sign-up-wrapper">
            <div class="sign-up-form">
                <div class="header">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</p>
                    <p>You know you want to.</p>
                </div>
                <div class="form">
                    <form>
                        <div>
                            <label for="fname">First name:</label><br>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div>
                            <label for="lname">Last name:</label><br>
                            <input type="text" id="lname" name="lname">
                        </div>
                        <div>
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone">Phone</label><br>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div>
                            <label for="pwd">Password</label><br>
                            <input type="password" id="pwd" name="pwd">
                            <div id = "error"></div>
                        </div>
                        <div>
                            <label for="pwd2">Confirm Password</label><br>
                            <input type="password" id="pwd2" name="pwd">
                        </div>
                    </form>
                </div>
                <div class="footer">
                    <button onclick="clickHandler()">Create Account</button>
                    <p>Already have an account? <a class ="hover-underline-animation "href="https://github.com/JusGu/sign-up-form" target = "_blank">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
